<ion-header>

    <ion-navbar >
        <ion-toolbar>
            <img    id="logoYla" src="assets/imgs/Asset 4.svg">
            <ion-title class="ylaOtsikko" float-left>Kartta</ion-title>

        </ion-toolbar>
    </ion-navbar>

</ion-header>



<ion-content no-padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" [zoomControl]="false" [streetViewControl]="false">
        <agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="40" [fillOpacity]="0.50" [fillColor]="'#00009A'"></agm-circle>

        <agm-marker *ngFor="let menus of placeProvider.menus" [latitude]="menus.location.latitude" [longitude]="menus.location.longitude"></agm-marker>

    </agm-map>
</ion-content>
