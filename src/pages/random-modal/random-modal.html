<ion-header>

    <ion-navbar>
        <ion-title>Satunnainen ruoka</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>
        {{ restaurant }}
    </h1>
    <h6>
        {{ restaurant_address }}
    </h6>
    <ion-list>
    <ion-item *ngFor="let line of food">
        {{ line.food }}
    </ion-item>
    </ion-list>


    <ion-buttons *ngIf="done">
        <button ion-button full color="danger" (click)="dismiss()">SULJE</button>
    </ion-buttons>
</ion-content>
