<ion-header>

    <ion-navbar>
        <ion-toolbar>
            <img float-left class="logoYla" src="assets/imgs/Asset 4.svg">
            <ion-title float-left>Ravintolan tiedot</ion-title>
        </ion-toolbar>
        <ion-buttons class="modalClose" end>
            <button ion-button icon-only color="primary" (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content no-padding>
    <div class="wrapper">
        <ion-card class="menucard">


            <ion-list>
                <ion-toolbar color="primary">
                    <h2 class="kymppi">{{ name }}</h2>
                    <p class="osoite">{{ address }}</p>

                </ion-toolbar>

                <span *ngIf="showMap">
                    <agm-map [latitude]="latitude" [longitude]="longitude" [mapDraggable]="false" [minZoom]="14"
                             [maxZoom]="16" [zoom]="15"
                             [keyboardShortcuts]="false" [gestureHandling]="false" [disableDoubleClickZoom]="true"
                             [zoomControl]="true" [streetViewControl]="false" [styles]="mapStyle.style">
                        <agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="30" [fillOpacity]="0.50"
                                    [fillColor]="'#00009A'"></agm-circle>

                    </agm-map>
                </span>
            </ion-list>

            <span *ngIf="showMenu">
                <ion-card-content *ngFor="let item of items">
                    <ion-item class="ruokalista">
                        <section *ngFor="let line of item.food">
                            <p class="ruoka">{{ line.food }} </p>  <p class="allergeenit">{{ line.diets }}</p>
                        </section>
                    </ion-item>
                </ion-card-content>
                <ion-card-content *ngIf="weekend">
                    <p>
                        Ei ruokaa tarjolla viikonloppuna.
                    </p>
                </ion-card-content>
                <ion-card-content *ngIf="(!weekend && items.length === 0)">
                    <p>
                        Ruokalistaa ei saatavilla.
                    </p>
                </ion-card-content>
            </span>
        </ion-card>

    </div>
</ion-content>
