<ion-header>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content no-padding>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <ion-card *ngFor="let menu of placeProvider.menus">
                    <ion-list>
                        <ion-toolbar color="oranssi">
                            <h1>{{ menu.name }}</h1>
                            <p>{{ menu.address }}</p>

                            <ion-buttons end>
                                <button ion-button icon-right color="royal">
                                    <ion-icon name="star"></ion-icon>
                                </button>
                            </ion-buttons>
                        </ion-toolbar>
                    </ion-list>
                    <ion-card-content *ngFor="let item of menu.items">
                        <ion-item>
                            <p *ngFor="let line of item.food">
                                {{ line.food }} --- <ion-badge>{{ line.diets }}</ion-badge>
                            </p>
                        </ion-item>


                        <!--

                        Linssi-tomaattipastaa M

                        Lounaspatonki feta-kasvist채ytteell채

                        Punajuurisosekeittoa G M

                        Vatkattua raparperi-mansikkapuuroa
                        -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
